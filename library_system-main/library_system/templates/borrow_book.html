<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borrow Book</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="{{ url_for('index') }}">Home</a></li>
            <li><a href="{{ url_for('add_book') }}">Add Book</a></li>
            <li><a href="{{ url_for('view_books') }}">Books List</a></li>
            <li><a href="{{ url_for('add_user') }}">Add User</a></li>
            <li><a href="{{ url_for('user_list') }}">Users List</a></li>
        </ul>
    </nav>

    <h1>Borrow Book</h1>
    <form method="POST" action="{{ url_for('borrow_book') }}">
        <select name="borrowBookID" required>
            <option value="" disabled selected>Select Book</option>
            {% for book in books %}
                <option value="{{ book['BookID'] }}">{{ book['Title'] }} (ISBN: {{ book['ISBN'] }})</option>
            {% endfor %}
        </select>
        
        <select name="borrowUserID" required>
            <option value="" disabled selected>Select User</option>
            {% for user in users %}
                <option value="{{ user['UserID'] }}">{{ user['Name'] }} (Membership ID: {{ user['MembershipID'] }})</option>
            {% endfor %}
        </select>
        
        <input type="date" name="borrowDate" required>
        <input type="date" name="returnDate" required>
        <button type="submit">Borrow Book</button>
    </form>
    
    

</body>
</html>
