<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>User List</h1>
        <!-- Navigation Bar -->
        <nav>
            <ul>
                <li><a href="{{ url_for('index') }}">Home</a></li>
                <li><a href="{{ url_for('add_book') }}">Add Book</a></li>
                <li><a href="{{ url_for('add_user') }}">Add Member</a></li>
                <li><a href="{{ url_for('borrow_book') }}">Borrow Book</a></li>
                <li><a href="{{ url_for('view_books') }}">Books List</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Members List</h2>
        <ul>
            {% for user in users %}
                <li>{{ user['Name'] }} (Email: {{ user['Email'] }})</li>
            {% endfor %}
        </ul>
    </main>
</body>
</html>
